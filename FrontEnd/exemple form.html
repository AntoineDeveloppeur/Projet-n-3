<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Télécharger une image</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }
    .drop-container {
        border: 2px dashed #ccc;
        padding: 20px;
        margin: 20px auto;
        width: 300px;
        cursor: pointer;
        border-radius: 10px;
    }
    .drop-container.hover {
        border-color: #007bff;
    }
    #preview {
        max-width: 100%;
        max-height: 200px;
        margin-top: 20px;
    }
    .hidden {
        display: none;
    }


</style>
</head>
<body>

<h2>Télécharger une image</h2>

<div class="drop-container" id="dropContainer">
<p>Faites glisser une image ici ou cliquez pour sélectionner</p>
<input type="file" id="fileInput" class="hidden" accept="image/*">
</div>

<img src="#" id="preview" class="hidden">

<script>
const dropContainer = document.getElementById('dropContainer');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');

dropContainer.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropContainer.classList.add('hover');
});

dropContainer.addEventListener('dragleave', () => {
    dropContainer.classList.remove('hover');
});

dropContainer.addEventListener('drop', (e) => {
    e.preventDefault();
    dropContainer.classList.remove('hover');
    
    const file = e.dataTransfer.files[0];
    if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
            preview.src = event.target.result;
            preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
        fileInput.files = e.dataTransfer.files;
    } else {
        alert('Veuillez sélectionner un fichier image.');
    }
});

fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
            preview.src = event.target.result;
            preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    } else {
        alert('Veuillez sélectionner un fichier image.');
    }
});
</script>

</body>
</html>
